<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Noir</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-user-shield"></i> Admin Panel</h1>
    <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Shop</a>
  </header>

  <main class="admin-container">
    <section class="admin-section">
      <h2><i class="fas fa-plus-circle"></i> Add New Product</h2>
      <form id="product-form">
        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" id="name" placeholder="Enter product name" required />
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" placeholder="Enter price" min="0" step="0.01" required />
        </div>
        <div class="form-group">
          <label for="image">Image URL</label>
          <input type="text" id="image" placeholder="Enter image URL" required />
        </div>
        <div class="form-group">
          <label for="colors">Colors (comma separated)</label>
          <input type="text" id="colors" placeholder="Red, Blue, Green" required />
        </div>
        <button type="submit"><i class="fas fa-save"></i> Add Product</button>
      </form>
    </section>

    <section class="admin-section">
      <h2><i class="fas fa-box-open"></i> Product Inventory</h2>
      <div class="product-list-header">
        <span class="count-badge">products</span>
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="product-search" placeholder="Search products...">
        </div>
      </div>
      <div class="admin-products-container">
        <div id="admin-products" class="admin-products-grid"></div>
      </div>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
